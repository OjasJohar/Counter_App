<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--Wrapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-blue-400 gap-10">

        <div class="text-white font-medium text-[25px]">Increment And Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <button onclick="decrement()" class="border-r-2 border-orange-500 pr-5">
                <h1 class="font-bold">-</h1>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-orange-500 pl-5">
                <h1 class="font-bold">+</h1>
            </button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
